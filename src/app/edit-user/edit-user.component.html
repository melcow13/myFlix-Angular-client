<mat-card>
    <mat-card-header>
      <mat-card-title>Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Name"
              placeholder="Name"
              type="text"
              name="Name"
              required
            >
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="editUser()"
          color="primary"
        >
          Submit
        </button>
        <button
        class="edit-close-button"
        mat-stroked-button
        aria-label="Cancel edition"
        mat-dialog-close
        color="primary"
        >
           Cancel
        </button>
    </mat-card-actions>

       
    
  </mat-card>
