<mat-card class="director-card">
    <mat-card-title class="director-name">{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content class="director-content">
        <b>Bio: </b>{{ data.Bio }} <br>
        <b>Birth: </b>{{data.Birth}}
    </mat-dialog-content>
    <mat-card-actions class="genre-actions">
        <button
        class="genre-close-button"
        mat-stroked-button
        aria-label="Close the genre details button"
        mat-dialog-close
        color="primary"
        >
            X
        </button>
    </mat-card-actions>
</mat-card>
